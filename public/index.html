<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3 Download - Baixar Áudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center p-4 sm:p-6 transition-colors duration-300"
    style="
      background: linear-gradient(
        to bottom right,
        var(--bg-gradient-start),
        var(--bg-gradient-mid),
        var(--bg-gradient-end)
      );
    "
  >
    <div class="w-full max-w-2xl">
      <!-- Main Card  -->
      <div
        class="rounded-3xl shadow-2xl overflow-hidden transition-colors duration-300"
        style="background-color: var(--card-bg)"
      >
        <!-- Header  -->
        <div
          class="bg-gradient-to-r from-purple-700 to-indigo-800 px-8 py-10 text-center shadow-lg relative"
        >
          <div class="absolute top-4 right-4 flex items-center gap-2">
            <!-- Switch de Tema -->
            <label
              class="relative inline-flex items-center cursor-pointer gap-2"
            >
              <input type="checkbox" id="themeToggle" class="sr-only peer" />
              <div
                class="relative w-11 h-6 bg-white/20 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-white/30 rounded-full peer backdrop-blur-sm peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"
              ></div>
              <span
                class="text-xs font-medium text-white/70 transition-colors"
                id="themeIcon"
              >
                <i data-lucide="moon" class="w-3.5 h-3.5"></i>
              </span>
            </label>

            <!-- Language Selector -->
            <select
              id="languageSelector"
              class="bg-transparent text-white/70 hover:text-white border border-white/20 rounded-md pl-2 pr-6 py-1.5 text-xs font-medium backdrop-blur-sm hover:bg-white/10 transition-all cursor-pointer focus:outline-none focus:ring-1 focus:ring-white/30 appearance-none"
              style="
                background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 24 24%27 fill=%27none%27 stroke=%27white%27 stroke-width=%272%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27%3e%3cpolyline points=%276 9 12 15 18 9%27%3e%3c/polyline%3e%3c/svg%3e');
                background-repeat: no-repeat;
                background-position: right 0.25rem center;
                background-size: 0.875rem;
              "
            >
              <option value="pt" class="text-gray-900 bg-white">PT</option>
              <option value="en" class="text-gray-900 bg-white">EN</option>
            </select>
          </div>

          <div class="flex justify-center mb-4">
            <i
              data-lucide="music"
              class="w-16 h-16 text-white animate-pulse drop-shadow-lg"
            ></i>
          </div>
          <h1
            class="text-4xl font-bold text-white mb-2 drop-shadow-md"
            data-i18n="title"
          >
            MP3 Download
          </h1>
          <p class="text-purple-50 text-lg font-medium" data-i18n="subtitle">
            Baixe áudio de vídeos em alta qualidade
          </p>
        </div>

        <!-- Form -->
        <div class="p-8 transition-colors duration-300">
          <form id="downloadForm" class="space-y-6">
            <div>
              <label
                for="url"
                class="flex items-center text-sm font-semibold mb-2 transition-colors duration-300"
                style="color: var(--text-primary)"
              >
                <i data-lucide="link" class="w-4 h-4 mr-2"></i>
                <span data-i18n="urlLabel">URL do Vídeo</span>
              </label>
              <input
                type="text"
                id="url"
                name="url"
                data-i18n-placeholder="urlPlaceholder"
                placeholder="https://www.youtube.com/watch?v=..."
                required
                autocomplete="off"
                class="w-full px-4 py-3.5 border-2 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition-all duration-200 outline-none"
                style="
                  background-color: var(--input-bg);
                  border-color: var(--input-border);
                  color: var(--text-primary);
                "
              />
            </div>

            <button
              type="submit"
              id="submitBtn"
              class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-semibold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none mb-6"
            >
              <span class="flex items-center justify-center">
                <i data-lucide="download" class="w-5 h-5 mr-2"></i>
                <span data-i18n="downloadButton">Baixar Áudio</span>
              </span>
            </button>
          </form>

          <!-- Status -->
          <div id="status" class="hidden"></div>

          <!-- Supported Platforms -->
          <div
            class="mt-8 rounded-2xl p-6 border transition-colors duration-300"
            style="
              background: linear-gradient(
                to bottom right,
                rgba(139, 92, 246, 0.1),
                rgba(99, 102, 241, 0.1)
              );
              border-color: var(--border-color);
            "
          >
            <h3
              class="text-sm font-bold mb-4 flex items-center transition-colors duration-300"
              style="color: var(--text-primary)"
            >
              <i
                data-lucide="sparkles"
                class="w-4 h-4 mr-2 text-purple-600"
              ></i>
              <span data-i18n="platformsTitle">Plataformas Suportadas</span>
            </h3>
            <div class="grid grid-cols-2 gap-3">
              <div
                class="flex items-center text-sm transition-colors duration-300"
                style="color: var(--text-secondary)"
              >
                <i data-lucide="check" class="w-4 h-4 mr-2 text-purple-500"></i>
                <span data-i18n="youtube">YouTube</span>
              </div>
              <div
                class="flex items-center text-sm transition-colors duration-300"
                style="color: var(--text-secondary)"
              >
                <i data-lucide="check" class="w-4 h-4 mr-2 text-purple-500"></i>
                <span data-i18n="soundcloud">SoundCloud</span>
              </div>
              <div
                class="flex items-center text-sm transition-colors duration-300"
                style="color: var(--text-secondary)"
              >
                <i data-lucide="check" class="w-4 h-4 mr-2 text-purple-500"></i>
                <span data-i18n="vimeo">Vimeo</span>
              </div>
              <div
                class="flex items-center text-sm transition-colors duration-300"
                style="color: var(--text-secondary)"
              >
                <i data-lucide="check" class="w-4 h-4 mr-2 text-purple-500"></i>
                <span data-i18n="others">E muitas outras</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-6 text-white text-sm opacity-90 space-y-2">
        <p class="flex items-center justify-center">
          <i data-lucide="headphones" class="w-4 h-4 mr-2"></i>
          <span data-i18n="footer"
            >Download rápido e seguro • Sem armazenamento no servidor</span
          >
        </p>
        <p
          class="text-xs opacity-75 flex items-center justify-center gap-2 flex-wrap"
        >
          <span>© 2025 Davi Silva. All rights reserved.</span>
          <span>•</span>
          <a
            href="https://github.com/davisilva"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-flex items-center gap-1 hover:opacity-100 transition-opacity underline decoration-dotted underline-offset-2"
          >
            <i data-lucide="github" class="w-3 h-3"></i>
            GitHub
          </a>
          <span>•</span>
          <a
            href="https://linkedin.com/in/davisilva"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-flex items-center gap-1 hover:opacity-100 transition-opacity underline decoration-dotted underline-offset-2"
          >
            <i data-lucide="linkedin" class="w-3 h-3"></i>
            LinkedIn
          </a>
        </p>
      </div>
    </div>

    <script src="/js/theme.js"></script>
    <script src="/js/i18n.js"></script>
    <script src="/js/app.js" defer></script>
  </body>
</html>
